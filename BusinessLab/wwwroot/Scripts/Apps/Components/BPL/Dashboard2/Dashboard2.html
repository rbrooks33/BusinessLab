<div data-bind-template="BPLHeader"></div>

<div data-bind-property="DashboardPage">

    <div class="DashboardPageContainer DashboardPageStyle"></div>

    <div data-bind-template="Area">
        <!--
            0 = area id
            1 = area name
            2 = area workflows html
        -->
        <div class="DashboardColumnStyle">
            <div class="DashboardAreaTitle">#{0} {1}</div>

            <div class="DashboardStatusContainer DashboardStatusContainer_{0}">
                <div class="DashboardAreaStatus DashboardStatus_Good AreaStatus_Good_{0}" onclick="Apps.Components.BPL.Dashboard2.ViewAreaLogs({0}, 2);"></div>
                <div class="DashboardAreaStatus DashboardStatus_Bad AreaStatus_Bad_{0}" onclick="Apps.Components.BPL.Dashboard2.ViewAreaLogs({0}, 4);"></div>
                <div class="DashboardAreaStatus DashboardStatus_Ugly AreaStatus_Ugly_{0}" onclick="Apps.Components.BPL.Dashboard2.ViewAreaLogs({0}, 3);"></div>
                <div class="DashboardAreaStatus DashboardStatus_Info AreaStatus_Info_{0}" onclick="Apps.Components.BPL.Dashboard2.ViewAreaLogs({0}, 1);"></div>
            </div>

            <div class="AreaSectionsTitle WorkflowsTitle_{0}">Flows</div>
            <div class="AreaWorkflows AreaWorkflows_{0}"></div>
            <div class="AreaSectionsTitle AppsTitle_{0}">Apps</div>
            <div class="AreaApps AreaApps_{0}"></div>
            <div class="AreaSectionsTitle ActionsTitle_{0}">Actions</div>
            <div class="AreaActions AreaActions_{0}"></div>
        </div>
    </div>

    <div data-bind-template="Workflow">

        <!--
        0 = area id
        1 = workflow id
        2 = workfow name
        3 = step count
        -->

        <div class="Dashboard_Status_Title">
            <span class="AppLink" onclick="Apps.Components.BPL.Areas.Workflows.Edit({1});">
                #{1}&nbsp;{2}&nbsp;({3})
            </span>
        </div>

        <div class="WorkflowStatusContainer">
            <div class="DashboardWorkflowStatus DashboardStatus_Good WorkflowStatus_Good_{1}" onclick="Apps.Components.BPL.Dashboard2.ViewWorkflowLogs({1}, 2);"></div>
            <div class="DashboardWorkflowStatus DashboardStatus_Bad WorkflowStatus_Bad_{1}" onclick="Apps.Components.BPL.Dashboard2.ViewWorkflowLogs({1}, 4);"></div>
            <div class="DashboardWorkflowStatus DashboardStatus_Ugly WorkflowStatus_Ugly_{1}" onclick="Apps.Components.BPL.Dashboard2.ViewWorkflowLogs({1}, 3);"></div>
            <div class="DashboardWorkflowStatus DashboardStatus_Info WorkflowStatus_Info_{1}" onclick="Apps.Components.BPL.Dashboard2.ViewWorkflowLogs({1}, 1);"></div>
        </div>

    </div>

    <div data-bind-template="App">

        <!--

        0 = area id
        1 = app id
        2 = app name
        -->
        <div class="Dashboard_Status_Title">
            <span class="AppLink" onclick="Apps.Components.BPL.Apps.Edit({1});">
                #{1}&nbsp;{2}
            </span>
        </div>
        <div class="AppStatusContainer AppStatusContainer_{1}">
            <div class="DashboardWorkflowStatus DashboardStatus_Good AppStatus_Good_{1}" onclick="Apps.Components.BPL.Dashboard2.ViewAppLogs({1}, {0}, 2);"></div>
            <div class="DashboardWorkflowStatus DashboardStatus_Bad AppStatus_Bad_{1}" onclick="Apps.Components.BPL.Dashboard2.ViewAppLogs({1}, {0}, 4);"></div>
            <div class="DashboardWorkflowStatus DashboardStatus_Ugly AppStatus_Ugly_{1}" onclick="Apps.Components.BPL.Dashboard2.ViewAppLogs({1}, {0}, 3);"></div>
            <div class="DashboardWorkflowStatus DashboardStatus_Info AppStatus_Info_{1}" onclick="Apps.Components.BPL.Dashboard2.ViewAppLogs({1}, {0}, 1);"></div>
        </div>


    </div>

    <div data-bind-template="Action">

        <!--
        0 = area id
        1 = action id
        2 = action name
        -->
        <div class="Dashboard_Status_Title">
            <span class="AppLink" onclick="Apps.Components.BPL.Actions.EditSteps({1});">
                #{1}&nbsp;{2}
            </span>
        </div>
        <div class="ActionStatusContainer">
            <div class="DashboardWorkflowStatus DashboardStatus_Good" onclick="Apps.Components.BPL.Dashboard2.ViewActionLogs({1}, {0}, 2);"></div>
            <div class="DashboardWorkflowStatus DashboardStatus_Bad" onclick="Apps.Components.BPL.Dashboard2.ViewActionLogs({1}, {0}, 4);"></div>
            <div class="DashboardWorkflowStatus DashboardStatus_Ugly" onclick="Apps.Components.BPL.Dashboard2.ViewActionLogs({1}, {0}, 3);"></div>
            <div class="DashboardWorkflowStatus DashboardStatus_Info" onclick="Apps.Components.BPL.Dashboard2.ViewActionLogs({1}, {0}, 1);"></div>
        </div>

    </div>
</div>
<!--
    0 = log table html
-->

<div data-bind-template="WorkflowLogView" style="display:none;">


    <div>{0}</div>
</div>
<div data-bind-template="AppLogView" style="display:none;">


    <div>{0}</div>
</div>
<div data-bind-template="ActionLogView" style="display:none;">


    <div>{0}</div>
</div>
